<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heroku Deployment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    
    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Overlay for better text readability */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    
    /* Moving particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleMove 10s infinite linear;
    }
    
    @keyframes particleMove {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: containerSlide 1s ease-out;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    @keyframes containerSlide {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      z-index: -1;
      background: linear-gradient(45deg, #ff0040, #8c00ff, #0044ff, #00c6ff, #00ff92, #ffeb00, #ff7700);
      background-size: 400% 400%;
      animation: gradientAnimation 8s infinite;
      border-radius: 25px;
      filter: blur(20px);
      opacity: 0.7;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 32px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: textGlow 3s infinite alternate;
    }
    
    @keyframes textGlow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ff92, 0 0 20px #00ff92;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ff92, 0 0 40px #00ff92;
      }
    }
    
    .input {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      color: #fff;
      border: 2px solid #555;
      border-radius: 10px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }
    
    .input:focus {
      border-color: #00ff92;
      outline: none;
      box-shadow: 0 0 15px #00ff92;
      transform: scale(1.02);
    }
    
    .button {
      width: 100%;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(45deg, #ff0040, #8c00ff, #0044ff);
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .button:hover::before {
      left: 100%;
    }
    
    .button:hover {
      background: linear-gradient(45deg, #00ff92, #ffeb00, #ff7700);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
    }
    
    .button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .fork-section {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fork-button {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      background: linear-gradient(45deg, #ff7700, #ff0040);
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(255, 119, 0, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 119, 0, 0.8);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(255, 119, 0, 0.4);
      }
    }
    
    .fork-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 119, 0, 0.6);
      animation: none;
    }
    
    #statusMessage {
      color: yellow;
      font-weight: bold;
      margin-top: 20px;
      min-height: 24px;
      transition: all 0.3s;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success {
      color: #00ff92 !important;
      text-shadow: 0 0 10px rgba(0, 255, 146, 0.5);
    }
    
    .error {
      color: #ff0040 !important;
      text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <!-- Video background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/29ju2o.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <!-- Overlay for better text readability -->
  <div class="video-overlay"></div>
  
  <!-- Moving particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="logo">
      <i class="fab fa-github"></i>
    </div>
    <h2>Deploy to Heroku</h2>
    <form onsubmit="return handleUsernameInput(event);">
      <input placeholder="Enter Your GitHub Username" class="input" id="githubUsername" type="text" required>
      <button class="button" type="submit" id="deployButton">Deploy to Heroku</button>
    </form>
    <div id="statusMessage"></div>
    <div id="forkSection" class="fork-section">
      <p>Make sure you have the latest forked version of the repository.</p>
      <a href="https://github.com/caseyweb/CASEYRHODES-XMD/fork" target="_blank" class="fork-button">
        <i class="fas fa-code-branch"></i> Fork CASEYRHODES-XMD Repository
      </a>
    </div>
  </div>

  <script>
    const repoName = "CASEYRHODES-XMD";

    // Create moving particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}vw`;
        particle.style.top = `${posY}vh`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Check if GitHub repository exists
    async function doesGitHubRepoExist(owner, repo) {
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}`;
      try {
        const response = await fetch(apiUrl);
        return response.status === 200;
      } catch (error) {
        console.error(`Error checking GitHub repository: ${error.message}`);
        return false;
      }
    }

    function handleUsernameInput(event) {
      event.preventDefault();
      
      const usernameInput = document.getElementById("githubUsername");
      const username = usernameInput.value.trim();
      const statusMessage = document.getElementById("statusMessage");
      const forkSection = document.getElementById("forkSection");
      const deployButton = document.getElementById("deployButton");

      // Reset UI state
      statusMessage.textContent = "";
      statusMessage.className = "";
      forkSection.style.display = "none";
      
      if (!username) {
        statusMessage.textContent = "Please enter a valid GitHub username!";
        statusMessage.className = "error";
        return false;
      }

      checkAndDeploy(username);
      return false;
    }

    async function checkAndDeploy(username) {
      const statusMessage = document.getElementById("statusMessage");
      const forkSection = document.getElementById("forkSection");
      const deployButton = document.getElementById("deployButton");
      
      // Show loading state
      deployButton.disabled = true;
      statusMessage.innerHTML = '<span class="loading"></span> Checking repository...';
      statusMessage.className = "";

      try {
        const repoExists = await doesGitHubRepoExist(username, repoName);

        if (repoExists) {
          statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Repository found! Redirecting to Heroku...';
          statusMessage.className = "success";
          
          // Short delay to show success message
          setTimeout(() => {
            const herokuURL = `https://dashboard.heroku.com/new-app?template=https://github.com/${username}/${repoName}`;
            window.location.href = herokuURL;
          }, 1500);
        } else {
          statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Repository not found. Please fork the CASEYRHODES-XMD repository.';
          statusMessage.className = "error";
          forkSection.style.display = "block";
        }
      } catch (error) {
        statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error checking repository. Please try again.';
        statusMessage.className = "error";
        console.error("Error:", error);
      } finally {
        deployButton.disabled = false;
      }
    }

    // Initialize the page
    window.onload = function() {
      createParticles();
      document.getElementById("githubUsername").focus();
    };
  </script>
</body>
</html>
